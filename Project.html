<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#505050">
            <a-box position="1 0.5 3" color="#a8d4c9" rotation = "75 75 75"></a-box>
            <a-sphere position="-0 -2.5 5" color="#a45ff4" radius="1.25"></a-sphere>
            <a-cylinder position="1 1 1" color="#1f5f26" radius="0.75" height="2" rotation="0 0 90"></a-cylinder>
            <a-plane position="1 2 -2.5" color="f1f1f1" width="2" height ="10" rotation = "-90 0 0"></a-plane>
            <a-cone position="1 3 2" color="#f5e5e2" height="2" rotation="130 0 135"></a-cone>
            <a-ring position="0 4 3" color="#D4aad5"></a-ring>
        </a-scene>
    </body>
</html>
